<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="board-background">
        <h2>Tic-Tac-Toe</h2>
        <div class="background">
            <div class="board-grid">
                <div class="cell-1" id="js-cell-0" onclick="gameplay(0)"></div>
                <div class="cell-2" id="js-cell-1" onclick="gameplay(1)"></div>
                <div class="cell-3" id="js-cell-2" onclick="gameplay(2)"></div>
                <div class="cell-4" id="js-cell-3" onclick="gameplay(3)"></div>
                <div class="cell-5" id="js-cell-4" onclick="gameplay(4)"></div>
                <div class="cell-6" id="js-cell-5" onclick="gameplay(5)"></div>
                <div class="cell-7" id="js-cell-6" onclick="gameplay(6)"></div>
                <div class="cell-8" id="js-cell-7" onclick="gameplay(7)"></div>
                <div class="cell-9" id="js-cell-8" onclick="gameplay(8)"></div>
            </div>
        </div>
    </div>
    <p class="result"></p>
    <button class="reset-button js-reset-button">Restart</button>
    <script src="./scripts.js"></script>
</body>
</html>
